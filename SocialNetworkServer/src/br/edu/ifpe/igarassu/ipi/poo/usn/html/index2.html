<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>
<body>
    <table>
        <tr>
            <th>Id</th>
            <th>Nome</th>
            <th>Username</th>
            <th>E-mail</th>
        </tr>
        <tr>
            <td id="id"></td>
            <td id="name"></td>
            <td id="username"></td>
            <td id="email"></td>
        </tr>
    </table>
    <form action="" method="GET" id="form">
        <input type="text"id="buscaname">
        <input type="submit">
    </form>

    <script>
        $(document).ready(function(){
            $("#form").on('submit', function(e){
                e.preventDefault();
                var dados = $("#buscaname").val();
                $.ajax({
                    url: "http://localhost:8000/user/get/" + dados,
                    type: "GET",
                    data: dados,
                    crossDomain: true,
                    success: function(data){
                        var dt = JSON.parse(data);
                        $("#id").html(dt.id);
                        $("#name").html(dt.name);
                        $("#username").html(dt.username);
                        $("#email").html(dt.email);
                    }
                });
            });
        });
    </script>
</body>
</html>
